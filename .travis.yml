language: java
sudo: false
jdk: oraclejdk11
dist: trusty

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

cache:
  directories:
    - .autoconf
    - $HOME/.m2
    - $HOME/.sonar/cache

addons:
  sonarcloud:
    organization: "typer"
    token:
      secure: ${SONAR_TOKEN}
    branches:
      - master
      - develop
script:
  - sonar-scanner

jobs:
  include:
    - stage: test
      script:
        - mvn test sonar:sonar -B
      after_success:
        - bash <(curl -s https://codecov.io/bash)